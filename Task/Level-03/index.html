<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level-03</title>
    <style>
        input{
            padding: 5px;
        }
    </style>
</head>
<body>
    <section>
        <h1>Please Contact Me</h1>
        <div class="name-box">
            <input type="text" id="name" placeholder="Your Name">
            <button onclick="deleteName()">Delete Name</button>
            <button onclick="sendName()">Send Name</button>
        </div>
        <br>
        <div class="email-box">
            <input type="email" id="email" placeholder="Your Email">
            <button onclick="deleteEmail()">Delete Email</button>
            <button onclick="sendEmail()">Send Email</button>
        </div>
        <br>
        <div class="message-box">
            <input type="text" id="message" placeholder="Your Message">
            <button onclick="deleteMessage()">Delete Message</button>
            <button onclick="sendMessage()">Send Message</button>
        </div>
        <br>
        <button onclick="send()">Send</button>
        <button onclick="reset()">Reset</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
